
<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up/Login Form</title>
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


        <link rel="stylesheet" href="dist/css/style.css" >
        <!-- Bootstrap core CSS -->
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">




    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand" href="index.html" style="color: whitesmoke">Lernen!Soft</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" style="color: whitesmoke">Acerca de Nosotros</a></li>

                        <li><a href="registro.html" style="color: whitesmoke">Iniciar Sesión</a></li>

                    </ul>

                </div>
            </div>
        </nav>



        <div class="form">
            <div align="center">     
                <img src="image/name.png" width="400" height="200"/>
            </div>
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Registrarse</a></li>
                <li class="tab"><a href="#login">Iniciar sesión</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">   
                    <h1>Regístrate Gratis</h1>

                    <form action="login" method="post">

                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Nombres<span class="req">*</span>
                                </label>
                                <input style="background: white" type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Apellidos<span class="req">*</span>
                                </label>
                                <input  style="background: white" type="text" required autocomplete="off"/>
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Dirección Email<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" style="background: white"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Escoge una contraseña<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" style="background: white"/>
                        </div>

                        <button type="submit" class="button button-block"/>Empecemos!!</button>

                    </form>

                </div>

                <div id="login">   
                    <h1>Bienvenido de vuelta!</h1>

                    <form action="indexP.jsp" method="post">

                        <div class="field-wrap">
                            <label>
                                Dirección Email <span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" style="background: white"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Contraseña<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" style="background: white"/>
                        </div>

                        <p class="forgot"><a href="#">Olvidaste tu contraseña?</a></p>

                        <button class="button button-block" type="submit" />Log In</button>

                    </form>

                </div>

            </div><!-- tab-content -->

        </div> <!-- /form -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script  src="dist/js/index.js"></script>


    </body>
</html>
